{% extends "layout.html" %}

{% block content %}
    <br> <br> <br> <br> <br>
    <form class="register", method="post", action="{{ url_for('register') }}">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="username">Username</label> <br>
            <input name="username" id="username" type="text" placeholder="username" required> <br> <br>
            <label for="email">Email</label> <br>
            <input name="email" id="email" type="email" placeholder="abc@xyz.com" required> <br> <br>
            <label for="password">Password</label> <br>
            <input name="password" id="password" type="password" required> <br> <br>
            <button name="register" type="submit">Register</button>
            <br>
        </fieldset>
        <span>Already have an account: <a href="{{ url_for('login') }}">Login</a></span>
    </form>
{% endblock %}
